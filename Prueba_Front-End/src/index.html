<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>ElectroMovilidad</title>
</head>
<body>
    <header>
        <img src="1.Header/head-desk-@2x.jpg" alt="header background" class="header-background">
        <div class="content">
          <img src="1.Header/chica-head-desktop@2x.png" alt="scooter girl" class="scooter-girl">
        <div class="header-content">
           <img src="1.Header/logo-electromovilidad.svg" alt="electromobility logo" class="electromobility-logo">
           <p class="header-paragraph">¡MUÉVETE<span class="header-paragraph-italic"> SUSTENTABLE!</span></p>
           <button class="header-button">VER TODO ELECTROMOVILIDAD</button>
           <div class="category-buttons">
           <button class="category-buttonA"><img src="2.Iconos/001-scooter.svg" alt="">SCOOTERS</button>
           <button class="category-buttonB"><img src="2.Iconos/002-bycicle.svg" alt="">BICICLETAS</button>
           <button class="category-buttonA"><img src="2.Iconos/003-transportation.svg" alt="">MOTOS</button>
           <button class="category-buttonB"><img src="2.Iconos/004-accesories.svg" alt="">ACCESORIOS</button>
        </div>
        </div>
        </div>
    </header>






<script src="script.js"></script>
</body>
</html>
